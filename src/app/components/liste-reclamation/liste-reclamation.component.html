<div class="login-box">
  <div class="signin topline" >
    <div id="box" style="height: 10px;">
      <h1>  قائمة التساؤلات </h1>
      <table  style="margin-top: 100px;">
        <tr style="text-align:center; background-color:blanchedalmond;" >
          <th style="text-align:center; ">العدد</th>
          <th style="text-align:center; ">الاسم و اللقب</th>
          <th style="text-align:center; ">البريد الالكتروني</th>
          <th style="text-align:center; ">الموضوع</th>
          <th style="text-align:center; ">محتوى التساؤل</th>
          <th style="text-align:center; ">الاجابة</th>
          <th style="text-align:center; ">الازالة</th>



        </tr>
        <tr *ngFor="let r of reclamation; index as i" class="table-light">
          <td scope="row" style="text-align: center;">{{i+1}}</td>
          <td id="ligne">{{r.nom}}</td>
          <td id="ligne">{{r.email}}</td>
          <td id="ligne">{{r.sujet}}</td>
          <td>  <button  class="btn btn-info" style="text-align: center;"   (click)="openDialog(r.message)">مزيد من التفاصيل</button><br><br> </td>
          <td style="text-align: center;">
            <button class="btn btn-success"  routerLink="/reponse/{{r.id}}" style="font-size: 100%;">الاجابة</button>
          </td>
          <td style="text-align: center;">
            <button class="btn btn-danger" role="button" (click)="deleteQuestion(r.id)" >الازالة</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
