<div class="main">
  <!-- Sing in  Form -->
  <section >
    <div class="container">
      <div class="signin-content">
        <div class="signin-image" style="text-align:center;">
          <figure>
            <img src="assets/img/concour.png" alt="sing up image" />
          </figure>

          <p style="text-align:right;font-size: 25px;">  إذا لم يكن لديك حساب بعد ! أنشىء حسابك من هنا  </p>
          <a style="text-align:right;color: rgb(206, 119, 6);font-size: 25px;" routerLink="/inscription" >
            تسجيل حساب
          </a>
        </div>

        <div class="signin-form">
          <h2 class="form-title" style="text-align : center;">التعريف بالمستعمل</h2>
          <form
            method="POST"
            class="register-form"
            id="login-form"

            (ngSubmit)="login(); $event.preventDefault()"
          >
            <div class="form-group">
              <label for="your_name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="text"
                name="cin"
                id="your_cin"
                style="text-align : right;"
                [(ngModel)]="cin"
                placeholder=" رقم بطاقة التعريف"
              />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="password"
                name="motpass"
                id="motpass"
                style="text-align : right;"
                [(ngModel)]="motdepasse"
                placeholder="كلمة العبور "
              />
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="agree-term"
              />

            </div>
            <div *ngIf="wrongCred"
            style="text-align : right;"
            >
              <em [style]="{ color: 'red', font: 'bolder italic' }">
                {{ " رقم بطاقة التعريف أو كلمة العبور خاطئة " }}
              </em>
            </div>
            <!-- <div
            style="text-align:center;width: auto;"
            >
              <button
                type="submit"
                name="signin"
                id="signin"
                class="button"

                value="تسجيل الدخول"
              >تسجيل الدخول</button>
            </div>
            <br><br><br>
            <button  class="button" (click)="resetPassword()">reset password</button> -->


            <div style="text-align:center;width: auto;">
              <button type="submit" name="signin" id="signin" class="button" value="تسجيل الدخول">تسجيل الدخول</button>
              <button class="button" (click)="resetPassword()">إعادة  تعيين كلمة العبور</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
