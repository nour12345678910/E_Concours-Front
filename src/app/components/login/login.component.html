<div class="main">
  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image" style="text-align:center;">
          <figure>
            <img src="assets/img/concour.png" alt="sing up image" />
          </figure>

          <p style="text-align:right;">  إذا لم يكن لديك حساب بعد ! أنشىء حسابك من هنا  </p>
          <a style="text-align:right;" routerLink="/inscription" >
            تسجيل حساب
          </a>
        </div>

        <div class="signin-form">
          <h2 class="form-title" style="text-align : center;">التعريف بالمستعمل</h2>
          <form
            method="POST"
            class="register-form"
            id="login-form"
            (ngSubmit)="login()"
          >
            <div class="form-group">
              <label for="your_name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="text"
                name="cin"
                id="your_cin"
                style="text-align : right;"
                [(ngModel)]="cin"
                placeholder=" رقم بطاقة التعريف"
              />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="password"
                name="motpass"
                id="motpass"
                style="text-align : right;"
                [(ngModel)]="motdepasse"
                placeholder="كلمة العبور "
              />
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="agree-term"
              />

            </div>
            <div *ngIf="wrongCred"
            style="text-align : right;"
            >
              <em [style]="{ color: 'red', font: 'bolder italic' }">
                {{ " رقم بطاقة التعريف أو كلمة العبور خاطئة " }}
              </em>
            </div>
            <div
            style="text-align:center;width: auto;"
            >
              <input
                type="submit"
                name="signin"
                id="signin"
                class="form-submit"

                value="تسجيل الدخول"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
