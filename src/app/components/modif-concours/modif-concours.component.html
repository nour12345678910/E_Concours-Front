<div class="login-box">
  <div class="signin topline" >

  <div id="box" style="height: 10px;">
 <h1> Modifier  Concours </h1>
 <form  (submit)="onSubmit()"
  >
<div class="row">
<div class="col">
<label  class="col-form-label col-form-label-lg">Poste du Concours</label>
<input type="text"class="form-control form-control-lg" name="poste" placeholder="{{concours.poste}}" [(ngModel)]="concours.poste" required><br>



<label class="col-form-label col-form-label-lg" > Description du concours</label>
<textarea name="description" class="form-control form-control-lg" style="height:180px;" [(ngModel)]="concours.description" required placeholder="{{concours.description}}" ></textarea><br>


</div>
<div class="col">
<label class="col-form-label col-form-label-lg" > Photo  upload </label><br>
<input type="file" accept="image/*" (change)="onSelectFile($event)"  class="form-control form-control-lg"  formControlName="imageData" id="" name="image" (change)="handleFileInput($event)"  > <br>
<img [src]="imgURL" height="200" *ngIf="imgURL">



<label class="col-form-label col-form-label-lg"> Date de l'examen </label>
<input type="date" name="dateExamen"  class="form-control form-control-lg" [(ngModel)]="concours.dateExamen" required><br>



<label class="col-form-label col-form-label-lg"> Date d√©lais du concours</label>
<input type="date" class="form-control form-control-lg" name="dateDelais" [(ngModel)]="concours.dateDelais" required><br>



</div>
</div>

<button type="submit" class="button-88">Update</button>


</form>
</div>

  </div>
</div>
