 <form (submit)="onSubmit()">
  <div>
    <label class="col-form-label col-form-label-lg" > Poste:</label>
    <input class="form-control form-control-lg" type="text" name="poste" [(ngModel)]="concours.poste" required>
  </div>
  <div>
    <label class="col-form-label col-form-label-lg" > Description:</label>
    <textarea class="form-control form-control-lg" name="description" [(ngModel)]="concours.description" required></textarea>
  </div>
  <div>
    <label class="col-form-label col-form-label-lg" > formule:</label>
    <textarea class="form-control form-control-lg" name="formule" [(ngModel)]="concours.formule" required></textarea>
  </div>
  <div>
    <label class="col-form-label col-form-label-lg" >Date Examen:</label>
    <input class="form-control form-control-lg" type="date" name="dateExamen" [(ngModel)]="concours.dateExamen" required>
  </div>
  <div>
    <label class="col-form-label col-form-label-lg" > Date Delais:</label>
    <input  class="form-control form-control-lg" type="date" name="dateDelais" [(ngModel)]="concours.dateDelais" required>
  </div>
  <div>
    <label class="col-form-label col-form-label-lg" > Image:</label>
    <!-- <input type="file" name="image" (change)="handleFileInput($event)"> -->
    <input class="form-control form-control-lg"  type="file" accept="image/*" (change)="handleFileInput($event)" (change)="onSelectFile($event)"  class="form-control form-control-lg"  ngModel name="photo" id="" placeholder="Photo" > <br>
    <img [src]="imgURL" height="200" *ngIf="imgURL" [(ngModel)]="concours.imageData">


    <img [src]="'data:image/jpeg;base64,' + concours.imageData" style="width: 180px;height: 180px;" />



  </div>
  <button class="btn btn-success" style="text-align: center;margin-left: 200px;" type="submit">Update</button>
  </form>
